repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'

task execute(type: JavaExec) {
    main = 'net.codecrete.qrbill.examples.QRBillExample'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile group: 'net.codecrete.qrbill', name: 'qrbill-generator', version: '2.4.3+'
}
